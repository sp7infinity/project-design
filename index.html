<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">  

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="css/main.css" rel="stylesheet" type="text/css"> 

        <title>Dashboard</title>

    </head>

    <body>
        
        <div id="wrapper">
            
            <div class="overlay"></div>

            <!-- Sidebar  -->
            <nav class="fixed-top align-top" id="sidebar-wrapper" role="navigation">
                <div class="simplebar-content" style="padding: 10px;">
                    <a class="sidebar-brand" href="#">
                        <img src="graphics/logo.png">
                        <span class="align-middle">Dashboard Kit</span>
                    </a>

                    <br>

                    <ul class="navbar-nav align-self-stretch">
                        <li class=""> 
                            <a class="nav-link text-left active"  role="button" aria-haspopup="true" aria-expanded="false">
                                <img src="graphics/1. overview.png">
                                <i class="flaticon-bar-chart-1" class="fa fa-fw fa-home"></i>  Overview
                           </a>
                        </li>

                        <li class=""> 
                            <a class="nav-link text-left"  role="button">
                                <img src="graphics/2. tickets.png">
                                <i class="flaticon-bar-chart-1"></i>  Tickets
                           </a>
                        </li>

                        <li class=""> 
                            <a class="nav-link text-left"  role="button">
                                <img src="graphics/3. ideas.png">
                                <i class="flaticon-bar-chart-1"></i>  Ideas
                           </a>
                        </li>

                        <li class=""> 
                            <a class="nav-link text-left"  role="button">
                                <img src="graphics/4. contacts.png">
                                <i class="flaticon-bar-chart-1"></i>  Contacts
                           </a>
                        </li>

                        <li class=""> 
                            <a class="nav-link text-left"  role="button">
                                <img src="graphics/5. agents.png">
                                <i class="flaticon-bar-chart-1"></i>  Agents
                           </a>
                        </li>

                        <li class=""> 
                            <a class="nav-link text-left"  role="button">
                                <img src="graphics/6. articles.png">
                                <i class="flaticon-bar-chart-1"></i>  Articles
                           </a>
                        </li>

                        <br>

                        <img src="graphics/horizontal.png">

                        <br>

                        <li class=""> 
                            <a class="nav-link text-left"  role="button">
                                <img src="graphics/a_1. settings.png">
                                <i class="flaticon-bar-chart-1"></i>  Settings
                           </a>
                        </li>

                        <li class=""> 
                            <a class="nav-link text-left"  role="button">
                                <img src="graphics/a_2. subscription.png">
                                <i class="flaticon-bar-chart-1"></i>  Subscription
                           </a>
                        </li>
                    </ul>
                </div>
            </nav>
            <!-- Sidebar wrapped -->
            
            <!-- Page content -->
            <div id="page-content-wrapper">

                <div id="content">

                    <div class="container-fluid p-0 px-lg-0 px-md-0">

                        <!-- Topbar  -->
                        <nav class="navbar navbar-expand navbar-light my-navbar">

                            <!-- Sidebar Toggle -->
                            <div type="button"  id="bar" class="nav-icon1 hamburger animated fadeInLeft is-closed" data-toggle="offcanvas">
                                <span></span>
                                <span></span>
                                <span></span>
                            </div>
                            
                            <h1 class="h3 mb-0 text-gray-800">Overview</h1>

                            <ul class="navbar-nav ml-auto">

                                <!-- Search -->
                                <li class="nav-item">
                                    <a class="nav-link " href="#" role="button">
                                        <img src="graphics/search.png">                                      
                                    </a>
                                </li>

                                <!-- Notifications -->
                                <li class="nav-item">
                                    <a class="nav-link " href="#" role="button">
                                        <img src="graphics/new.png">                                      
                                    </a>
                                </li>

                                <!-- Divider  -->
                                <li class="nav-item">
                                    <img class="vrdiv" src="graphics/Vertical-line.png" height="30px">
                                </li>

                                <!-- User imformation -->
                                <li class="nav-item dropdown">
                                    <a class="nav-link" href="#" role="button">
                                      <span class="mr-2 d-none d-lg-inline text-gray-600 small">Janes Ferdinand</span>
                                      <img class="img-profile rounded-circle" src="graphics/photo.png">
                                    </a>
                                </li>

                            </ul>

                        </nav>
                        <!-- Topbar wrapped  -->

                    </div>
                </div>
            </div>

        </div>
        
        <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>    
  
        <script>
        
            $('#bar').click(function(){
                $(this).toggleClass('open');
                $('#page-content-wrapper ,#sidebar-wrapper').toggleClass('toggled' );

            });

        </script>

    </body>
</html>
